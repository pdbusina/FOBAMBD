        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. Instala todas las dependencias (incluyendo 'vite')
      - name: Install Dependencies
        run: npm install
      # --- FIN PASOS NUEVOS ---

      # 3. Ahora este paso (que antes fallaba) funcionar√°
      - name: Build Project
        run: npm run build

      # 4. Y este paso despliega la vista previa
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOBAMEDUSIS }}
          projectId: fobamedusis